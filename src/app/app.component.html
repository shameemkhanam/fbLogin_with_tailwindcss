<div class="container mx-auto sm:flex sm:items-center sm:justify-center">
    <div class="left">
        <img class="w-60 sm:w-60 md:w-64 lg:w-72" src="../assets/images/fb.svg" alt="">
        <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right relative mt-4 flex flex-col bg-white p-8 rounded-lg shadow-md shadow-gray-400">
        <input class="px-4 h-12 rounded-md my-2 border border-1 border-gray-300 focus: outline-blue-600" type="text"
            placeholder="Email address or phone number">
        <input class="px-4 h-12 rounded-md my-2 border border-1 border-gray-300 focus:outline-blue-600" type="password"
            placeholder="Password">
        <button
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-md my-2 py-3 font-bold cursor-pointer">Login</button>
        <span class="text-blue-400 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button
            class="bg-green-600 hover:bg-green-700 text-white rounded-md my-2 py-3 px-4 mx-auto font-bold cursor-pointer w-fit">Create
            New Account</button>
        <span class="absolute -bottom-10 text-sm "><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a
            celebrity, brand or business.</span>

    </div>
</div>
